<ng-container *ngIf="(readingList$ | async).length > 0; else empty" role="list">
  <div class="reading-list-item"  role="listitem"
       *ngFor="let b of readingList$ | async" 
       data-testing="reading-list-item">
    <div role="figure">
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div>
          <mat-checkbox  data-testing="reading-list-read-checkbox"
            class="reading-list-item--unread"
            [attr.aria-label]="'Finished ' + b.title + ' from reading list'"
            (change)="markAsRead(b)" *ngIf="!b.finished;">
             <strong> Mark as Read</strong>
          </mat-checkbox>
            <div class="reading-list-item--read" *ngIf="b.finished">
                <strong>Finished on: </strong> <span>{{ formatDate(b.finishedDate) }}</span>
            </div>
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
